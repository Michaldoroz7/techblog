version: "3.9"

services:

  # ===============================
  # Discovery Server (Eureka)
  # ===============================
  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net

  # ===============================
  # API Gateway
  # ===============================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      discovery-server:
        condition: service_started
    environment:
      JWT_SECRET: ${JWT_SECRET}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka
    networks:
      - microservices-net

  # ===============================
  # Postgres – Auth
  # ===============================
  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
      POSTGRES_USER: ${POSTGRES_AUTH_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
    volumes:
      - auth_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # Postgres – Article
  # ===============================
  postgres-article:
    image: postgres:15
    container_name: postgres-article
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_ARTICLE_DB}
      POSTGRES_USER: ${POSTGRES_ARTICLE_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ARTICLE_PASSWORD}
    volumes:
      - article_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # Postgres – Comment
  # ===============================
  postgres-comment:
    image: postgres:15
    container_name: postgres-comment
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_COMMENT_DB}
      POSTGRES_USER: ${POSTGRES_COMMENT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_COMMENT_PASSWORD}
    volumes:
      - comment_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # Auth Service
  # ===============================
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
      discovery-server:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/${POSTGRES_AUTH_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_AUTH_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - microservices-net
    restart: on-failure

  # ===============================
  # Article Service
  # ===============================
  article-service:
    build:
      context: .
      dockerfile: article-service/Dockerfile
    container_name: article-service
    ports:
      - "8082:8082"
    depends_on:
      postgres-article:
        condition: service_healthy
      discovery-server:
        condition: service_started
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-article:5432/${POSTGRES_ARTICLE_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_ARTICLE_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_ARTICLE_PASSWORD}
    networks:
      - microservices-net
    restart: on-failure

  # ===============================
  # Comment Service
  # ===============================
  comment-service:
    build:
      context: .
      dockerfile: comment-service/Dockerfile
    container_name: comment-service
    ports:
      - "8083:8083"
    depends_on:
      postgres-comment:
        condition: service_healthy
      discovery-server:
        condition: service_started
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-comment:5432/${POSTGRES_COMMENT_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_COMMENT_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_COMMENT_PASSWORD}
    networks:
      - microservices-net
    restart: on-failure

  # ===============================
  # Statistics Service (Kafka)
  # ===============================
  statistics-service:
    build:
      context: .
      dockerfile: statistics-service/Dockerfile
    container_name: statistics-service
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
      discovery-server:
        condition: service_started
    networks:
      - microservices-net
    restart: on-failure

  # ===============================
  # Zookeeper
  # ===============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOO_JVMFLAGS: "-Xmx512m -Xms512m"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "bash", "-c", "echo srvr | nc localhost 2181 | grep Mode"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ===============================
  # Kafka
  # ===============================
  kafka:
    image: confluentinc/cp-kafka:7.5.1
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - microservices-net
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:29092 --list > /dev/null" ]
      interval: 10s
      timeout: 10s
      retries: 20

volumes:
  auth_pg_data:
  article_pg_data:
  comment_pg_data:

networks:
  microservices-net:
    driver: bridge
