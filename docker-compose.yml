version: "3.8"

services:

  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
    environment:
      JWT_SECRET: my-very-long-and-secure-secret-key-that-is-at-least-32chars
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka
    networks:
      - microservices-net

  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authUser
      POSTGRES_PASSWORD: password123!
    ports:
      - "5432:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  postgres-article:
    image: postgres:15
    container_name: postgres-article
    restart: always
    environment:
      POSTGRES_DB: articledb
      POSTGRES_USER: articleUser
      POSTGRES_PASSWORD: password123!

    volumes:
      - article_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  postgres-comment:
    image: postgres:15
    container_name: postgres-comment
    restart: always
    environment:
      POSTGRES_DB: commentdb
      POSTGRES_USER: commentUser
      POSTGRES_PASSWORD: password123!
    ports:
      - "5433:5432"
    volumes:
      - comment_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/authdb
      SPRING_DATASOURCE_USERNAME: authUser
      SPRING_DATASOURCE_PASSWORD: password123!
      JWT_SECRET: my-very-long-and-secure-secret-key-that-is-at-least-32chars
    networks:
      - microservices-net

  article-service:
    build:
      context: ./article-service
      dockerfile: Dockerfile
    container_name: article-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres-article
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-article:5432/articledb
      SPRING_DATASOURCE_USERNAME: articleUser
      SPRING_DATASOURCE_PASSWORD: password123!
    networks:
      - microservices-net

  comment-service:
    build:
      context: ./comment-service
      dockerfile: Dockerfile
    container_name: comment-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres-comment
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-comment:5432/commentdb
      SPRING_DATASOURCE_USERNAME: commentUser
      SPRING_DATASOURCE_PASSWORD: password123!
    networks:
      - microservices-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - microservices-net

volumes:
  auth_pg_data:
  article_pg_data:
  comment_pg_data:

networks:
  microservices-net:
    driver: bridge
