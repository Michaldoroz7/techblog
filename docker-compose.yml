version: "3.8"

services:

  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
    networks:
      - microservices-net

  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authUser
      POSTGRES_PASSWORD: password123!
    ports:
      - "5432:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  postgres-article:
    image: postgres:15
    container_name: postgres-article
    restart: always
    environment:
      POSTGRES_DB: articledb
      POSTGRES_USER: articleUser
      POSTGRES_PASSWORD: password123!

    volumes:
      - article_pg_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/authdb
      SPRING_DATASOURCE_USERNAME: authUser
      SPRING_DATASOURCE_PASSWORD: password123!
      JWT_SECRET: TestSecretWillChangeItLater12324
    networks:
      - microservices-net

  article-service:
    build:
      context: ./article-service
      dockerfile: Dockerfile
    container_name: article-service
    ports:
      - "8082:8081"
    depends_on:
      - postgres-article
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-article:5432/articledb
      SPRING_DATASOURCE_USERNAME: articleUser
      SPRING_DATASOURCE_PASSWORD: password123!
      JWT_SECRET: TestSecretWillChangeItLater12324
    networks:
      - microservices-net

volumes:
  auth_pg_data:
  article_pg_data:

networks:
  microservices-net:
    driver: bridge
